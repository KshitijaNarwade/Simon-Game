<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="/Simon-Game/style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2 class="heading2">Press Start Button To Start The Game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red" disabled>1</div>
            <div class="btn yellow" id=yellow disabled>2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" disabled>3</div>
            <div class="btn purple" id="purple" disabled>4</div>
        </div>
    </div>
    <button class="start-btn">Start</button>
    <script src="/Simon-Game/script.js"></script>
</body>

</html>
